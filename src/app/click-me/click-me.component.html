<div>
  <button (click)="onClickMe()">Click me</button>
  {{message}}
  <input (keyup)="onKey($event)">
  {{values}}
  <div>
    <input #box (keyup)="onKeyUp(box.value)">
    <h3>{{values}}</h3>
  </div>
  <div>
    <input #box (keyup.enter)="onEnter(box.value)">
    <h3>{{values}}</h3>
  </div>
  <div>
    <input #box (keyup.enter)="update(box.value); box.value=''" (blur)="update(box.value); box.value='' " >
    <ul><li *ngFor="let hero of input">{{hero}}</li></ul>
  </div>
</div>
